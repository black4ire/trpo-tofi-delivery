<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body class="dark">
    <main class="center">
        <form action="" method="post" id="login-form">
            <h2>Вход</h2>
            <div class="input-group">
                <label for="phone" class="textlabel">Мобильный телефон</label>
                <input type="text" class="textinput" name="phone" id="phone">
            </div>
            <div class="input-group">
                <label for="password" class="textlabel">Пароль</label>
                <input type="password" class="textinput" name="password" id="password">
            </div>
            <a href="#" id="signup-ref">Зарегистрироваться</a>
            <button type="submit" class="submit-btn">Войти</button>
        </form>
        
        <!-- TOASTS -->
        <div class="toast--error">
            ERRORORORORORORRO
        </div>
        <div class="toast--ok">
            OKOKOKOKOK
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
