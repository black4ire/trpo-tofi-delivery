<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Signup</title>
</head>
<body class="dark">
    <main class="center">
        <form action="" method="post" id="signup-form">
            <h2>Регистрация</h2>
            <div class="input-group">
                <div class="radio-group">
                    <label for="customer-rbtn">Заказчик</label>
                    <input type="radio" name="usertype-rbtn" id="customer-rbtn" checked>
                </div>
                <div class="radio-group">
                    <label for="courier-rbtn">Курьер</label>
                    <input type="radio" name="usertype-rbtn" id="courier-rbtn">
                </div>
            </div>
            <div class="input-group">
                <label for="email" class="textlabel">Email</label>
                <input type="email" class="textinput" name="email" id="email">
            </div>
            <div class="input-group">
                <label for="fullName" class="textlabel">ФИО</label>
                <input type="text" class="textinput" name="fullName" id="fullName">
            </div>
            <div class="input-group">
                <label for="phone" class="textlabel">Мобильный телефон</label>
                <input type="text" class="textinput" name="phone" id="phone">
            </div>
            <div class="input-group">
                <label for="password" class="textlabel">Пароль</label>
                <input type="password" class="textinput" name="password" id="password">
            </div>
            <div class="input-group">
                <label for="confirmationPassword" class="textlabel">Подтверждение пароля</label>
                <input type="password" class="textinput" name="confirmationPassword" id="confirmationPassword">
            </div>
            <a href="#" id="login-ref">Войти</a>
            <button type="submit" class="submit-btn">Зарегистрироваться</button>
        </form>

        <!-- TOASTS -->
        <div class="toast--error">
            ERRORORORORORORRO
        </div>
        <div class="toast--ok">
            OKOKOKOKOK
        </div>
    </main>
    <script src="js/signup.js"></script>
</body>
</html>
